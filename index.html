<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Sora:wght@100;200;300;400;500;600;700;800&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="card">
      <figure>
        <img src="/assets/cactus_img.jpg" alt="imagen de un cactus" />
      </figure>
      <span class="tag">Design</span>
      <p class="title">Embracing Minimalism</p>
      <p class="description">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <footer>
        <small class="autor">Annie Spratt</small>
      </footer>
    </section>
  </body>
</html>
